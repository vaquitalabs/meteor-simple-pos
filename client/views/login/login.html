<template name="login">
	<form id="login-form">
		<div>
			<label>Usuario</label>
	 		<input type="text" id="login-username" placeholder="Usuario">
		</div>
		<div>
			<label>Contraseña</label>
			<input type="password" id="login-password" placeholder="Contraseña">
		</div>
		<div>
			<input type="submit" value="Acceder">
		</div>
	</form>
</template>
