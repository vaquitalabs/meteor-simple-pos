<template name="productOption">
	<a class="product-option">
		<input class="product-id" type="hidden" value="{{_id}}">
		<span>{{label}}</span>
		<span>{{realPrice price}}</span>
		<button type="button" class="add-product">+</button>
		<button type="button" class="rm-product">-</button>
	</a>
</template>
